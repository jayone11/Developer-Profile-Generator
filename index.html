
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Developer Profile Generator</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="container user-info-container" style="background-color:#B51926">
            <!-- <div class="overlay01"></div>
                <section id="section01" class="demo">
                    <a href="#"><span></span></a>
                </section>-->
                <div class="user-info">
                    <h1 class="username">Hello, my name is Brad Traversy</h1>
                    <p class="location">Located in Boston</p>
                    <p class="user-bio">I am a full stack web developer specializing mostly in JavaScript/Node.js but also work with PHP, Python & Rails. I am an online instructor for Traversy Media</p>
                    <div class="social-media">
                        <a href="https://github.com/bradtraversy" alt="" class="profile-github">GitHub</a>
                        <a href="https://traversymedia.com" alt="" class="profile-github">Blog</a>    
                    </div>
                </div>
                
                <div class="profile">
                    <img src="https://avatars2.githubusercontent.com/u/5550850?v=4" alt="" class="profile-img">    
                </div>
                
            </div>
        </header>

        <main>
            <div class="container">
                <div class="gallery">

                    <div class="gallery-item" tabindex="0" style="background-color:#B51926">
                        <div class="gallery-item-info"><p>Public Repositories</p></div>
                        <h2 class="count rep-count">180</h2>
                    </div>

                    <div class="gallery-item" tabindex="0" style="background-color:#B51926">
                        <div class="gallery-item-info"><p>Followers</p></div>
                        <h2 class="count followers-count">17419</h2>
                    </div>
            
                    <div class="gallery-item" tabindex="0" style="background-color:#B51926">
                        <div class="gallery-item-info"><p>GitHub Stars</p></div>
                        <h2 class="count stars-count">18</h2>
                    </div>
                    
                    <div class="gallery-item" tabindex="0" style="background-color:#B51926">
                        <div class="gallery-item-info"><p>Following</p></div>
                        <h2 class="count following-count">5</h2>
                    </div>

                </div>
            </div>
        </main>    
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </body>
    </html>
